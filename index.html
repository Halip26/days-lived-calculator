<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Lived Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            max-width: 200px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }

        .separator {
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .d-flex {
                flex-direction: column;
            }
            
            input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Days Lived Calculator</h1>
        <div class="input-container">
            <div class="input-group">
                <label for="name">Enter your name: </label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label>Birth Date:</label>
                <div class="d-flex">
                    <input type="number" id="day" placeholder="Day (1-31)" min="1" max="31">
                    <input type="number" id="month" placeholder="Month (1-12)" min="1" max="12">
                    <input type="number" id="year" placeholder="Year (e.g., 1990)" min="1900" max="2099">
                </div>
            </div>
            
            <button onclick="calculate()">Calculate</button>
        </div>

        <div class="result-container"></div>
    </div>

    <script>
        function getBirthDate() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value) - 1; // Months are 0-based
            const year = parseInt(document.getElementById('year').value);
            
            return new Date(year, month, day);
        }

        function calculateDays(birthDate) {
            const today = new Date();
            const timeDiff = today - birthDate;
            return Math.floor(timeDiff / (1000 * 3600 * 24));
        }

        function formatDate(dateObj) {
            return dateObj.toLocaleDateString('id-ID', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function calculate() {
            const name = document.getElementById('name').value.trim();
            const resultContainer = document.querySelector('.result-container');

            if (name.toLowerCase() === 'q') {
                document.querySelector('.input-container').innerHTML = `
                    <p style="color: green; margin-top: 20px;">
                        You have exited the program!
                    </p>
                `;
                return;
            }

            try {
                const birthDate = getBirthDate();
                const formattedDate = formatDate(birthDate);
                const daysPassed = calculateDays(birthDate);

                resultContainer.innerHTML = `
                    <div class="separator"></div>
                    <div class="result">
                        Kamu lahir pada ${formattedDate} & kamu ${name} telah hidup selama ${daysPassed} hari
                    </div>
                `;
            } catch (error) {
                resultContainer.innerHTML = `
                    <div style="color: red; margin-top: 20px;">
                        Error: Please enter a valid date!
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
